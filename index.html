<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/mock.js"></script>
    <style>
        body{
            background: rgb(243, 246, 247);
        }
        @media (min-width: 768px){
        .navbar {
            border-radius: 0; 
        }
        }
        @media (max-width: 768px){
            .btn{
            line-height: 37px;
        }
        }
        form[role="search"]{
            position: relative;
            /* background-color: #fff; */
        }
        form[role="search"] .io{
            position: absolute;
            right: 10px;
            background:rgba(0, 0, 0, 0);
        }
        .user{
            width: 96%;
            min-width: 200px;
            background-color: #fff;
            text-align: center;
            padding-bottom: 5px;
            overflow: hidden;
        }
        .user img{
            width: 100px;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .main{
            border-left: 1px solid #333;
        }
        
        .panel-default{
            border: none;
        }
        .box{
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .box:first-child{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header id="header"></header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 hidden-xs">
                <div class="user">
                    <img src="./ecfd25f3fa6403fa7c153e66f38da213.jpeg" class="img-thumbnail"> 
                    <p> skakei</p>
                    <p class="col-md-12">百度图片使用世界前沿的人工智能技术,为用户甄选海量的高清美图,用更流畅、更快捷、更精准的搜索体验,带你去发现多彩的世界。</p>
                </div>
            </div>
            
            <div class="col-md-9" id="news">
              
               
            </div>
        </div>
    </div>


    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>  
    <script src="./js/mk.js"></script>
    <script>
      $.ajax({
        url:'http://api.hzbiz.net/0103/api/blogs.php',
        type:'get',
        dataType:'json',
        success:function(data){
            console.log(data.blogs)
            $.each(data.blogs,function(index,item){
           let  text =`
           <div class="col-md-12 box">
                <div class="col-md-4">
                    <img src="./ecfd25f3fa6403fa7c153e66f38da213.jpeg" class="img-rounded" style="width: 100%;">
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <h2 class="panel-heading" style="background:none;border: none;">
                           <a href='blogShow.html?blogID=${item.id}'> ${item.title}</a>
                        </h2>
                        <div class="panel-body">
                            ${item.body}
                        </div>
                        <div class="panel-footer"style="background: none;border:none">
                            <a href="#">${item.name}</a>
                            <a href="#">${item.city}</a>
                            <a href="#">${item.ctime}</a>
                        </div>
                    </div>
                </div>
               </div>`
           $('#news').append($(text))
       })
        }
      })
       
    </script>
</body>
</html>
